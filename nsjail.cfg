name: "python_sandbox"
description: "Python execution sandbox"

mode: ONCE
hostname: "python-sandbox"

mount {
  src: "/"
  dst: "/"
  is_bind: true
  rw: false
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  rw: true
}

cgroup {
  cpu {
    max: 50
  }
  mem {
    max: 100000000  # 100MB
  }
}

rlimit {
  nproc: 10
  fsize: 10000000  # 10MB
  nofile: 20
}

disable_clone_newnet: true